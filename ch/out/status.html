  <script>
  window.onload = function() {
  fetch('status.txt')
    .then(response => {
      if (!response.ok) {
        throw new Error('Errore nel caricamento del file');
      }
      return response.text();
    })
    .then(data => {
      document.getElementById('fileContent').innerHTML = data;
    })
    .catch(error => {

};
